<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="{% url 'index' %}">
        <h1>Crop Connect</h1>
      </a>
    </div>
    <div class="header-content">
      <div class="cart-icon">
        <i class="fa fa-shopping-cart"></i>
        <span id="cart-badge" class="badge">0</span>
      </div>
      <button id="sidebarToggle" aria-label="Toggle Sidebar">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </header>
  <div id="alert-container" class="alert-container"></div>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <button id="closeSidebar" aria-label="Close Sidebar">
        <i class="fa fa-window-close"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'products' %}">Products</a></li>
      <li><a href="{% url 'register' %}">Sign In</a></li>
    </ul>
  </div>
  <div id="cart" class="cart">
    <button class="close-icon" id="closeCart" aria-label="Close Shopping Cart">
      <i class="fa fa-window-close"></i>
    </button>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart content goes here -->
      </tbody>
    </table>
    <p>Total Price: <span id="total-price">Ksh 0</span></p>
    <button id="checkout">Checkout</button>
  </div>
  <main>
    <section class="checkout-form">
      <h2>Checkout</h2>
      <form action="{% url 'process_checkout' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="mpesa">M-Pesa</option>
          </select>
        </div>
        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Crop Connect</p>
  </footer>
  <script src="{% static '\script\checkout.js' %}"></script>
</body>
</html>
